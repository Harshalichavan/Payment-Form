<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form</title>
  <style>
    body {
      background-color: rgb(204, 221, 217);
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="password"], textarea, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="">
    <h1>Payment Form</h1>
    <p>Required fields are followed by *</p>
    
    <fieldset>
      <legend>Contact Information</legend>
      <p>Name: * <input type="text" name="name" required></p>
      <p>
        Gender: *
        <label for="male"><input type="radio" name="gender" id="male" required> Male</label>
        <label for="female"><input type="radio" name="gender" id="female" required> Female</label>
      </p>
      <p>Address:<br><textarea name="address" id="address" cols="30" rows="5"></textarea></p>
      <p>Email: * <input type="email" name="email" id="email" required></p>
      <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
    </fieldset>
    
    <fieldset>
      <legend>Payment Information</legend>
      <p>Card Type:
        <select name="card_type" id="card_type" required>
          <option value="">-- Select a Card Type --</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="mastercard">Mastercard</option>
        </select>
      </p>
      <p>Card number * <input type="number" name="card_number" id="card_number" required></p>
      <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
      <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
    </fieldset>
    
    <input type="submit" value="Pay Now">
  </form>
</body>
</html>
